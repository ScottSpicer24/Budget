<div class="flex h-[420px] flex-col rounded-lg bg-background px-8 py-8">
  <div class="mb-4 flex items-center justify-between">
    <div class="flex-col items-center">
      <h3 class="text-md font-bold text-foreground">Transactions</h3>
      <span class="text-xs text-muted-foreground">Across all connected accounts</span>
    </div>
    <button
      class="flex-none rounded-md bg-card px-4 py-2.5 text-xs font-semibold text-muted-foreground hover:bg-muted hover:text-foreground">
      History
    </button>
  </div>

  <div class="relative flex-1 overflow-x-auto overflow-y-auto">
    <table class="w-full table-auto text-sm text-foreground">
      <!--Table head-->
      <thead class="text-xs uppercase text-muted-foreground">
        <tr>
          <th class="py-3 text-left">Item</th>
          <th class="py-3 text-right">Amount</th>
          <th class="py-3 text-right">Date</th>
          <th class="py-3 text-right">Account</th>
        </tr>
      </thead>
      <!--end Table head-->
      <!--Table body-->
      <tbody>
        @for (transaction of transactions; track transaction) {
          <tr class="border-b border-dashed border-border hover:bg-card">
            <td class="py-2 text-left">{{ transaction.item }}</td>
            <td class="py-2 text-right">{{ transaction.amount }}</td>
            <td class="py-2 text-right">{{ transaction.date }}</td>
            <td class="py-2 text-right">{{ transaction.account }}</td>
          </tr>
        }
      </tbody>
      <!--end::Table body-->
    </table>
  </div>
</div>
